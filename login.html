<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokruj - Přihlášení / Registrace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-container">
    <h2>Registrace / Přihlášení</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Heslo" />
    <button id="registerBtn">Registrovat</button>
    <button id="loginBtn">Přihlásit se</button>

    <div id="message" style="margin-top: 15px; color: #ffd700; font-weight: 700;"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCZQvkYcZ3SJKjgxZ0stzdS9y-h3QP4Zzs",
  authDomain: "pokruj-b111c.firebaseapp.com",
  projectId: "pokruj-b111c",
  storageBucket: "pokruj-b111c.firebasestorage.app",
  messagingSenderId: "221823135309",
  appId: "1:221823135309:web:f0dd15201d9488be5f3604",
  measurementId: "G-NNB0QJ1TT9"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const registerBtn = document.getElementById('registerBtn');
    const loginBtn = document.getElementById('loginBtn');
    const messageDiv = document.getElementById('message');

    registerBtn.onclick = () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Vyplň email i heslo.';
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          messageDiv.style.color = '#4caf50';
          messageDiv.textContent = 'Registrace proběhla úspěšně. Můžeš se přihlásit.';
        })
        .catch(e => {
          messageDiv.style.color = 'red';
          messageDiv.textContent = 'Chyba při registraci: ' + e.message;
        });
    };

    loginBtn.onclick = () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Vyplň email i heslo.';
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          messageDiv.style.color = '#4caf50';
          messageDiv.textContent = 'Přihlášení úspěšné. Nyní budeš přesměrován...';
          setTimeout(() => {
            window.location.href = 'index.html';  // Hlavní hra
          }, 1500);
        })
        .catch(e => {
          messageDiv.style.color = 'red';
          messageDiv.textContent = 'Chyba při přihlášení: ' + e.message;
        });
    };
  </script>

</body>
</html>
