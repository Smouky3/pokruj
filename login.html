<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Přihlášení / Registrace - Pokruj</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet" /> <!-- ⬅️ přidáno -->

  <style>
    body {
      background-color: #2a5d2a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .login-container {
      background-color: #004400;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff00aa;
      max-width: 400px;
      width: 100%;
      text-align: center;
      margin-top: 30px;
    }
    input {
      width: 100%;
      padding: 10px 14px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px 0;
      margin: 10px 0;
      font-weight: 700;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 20px;
      min-height: 24px;
      font-weight: 700;
    }
    a {
      color: #aaffaa;
      text-decoration: none;
      font-size: 14px;
      display: block;
      margin-top: 20px;
    }
    a:hover {
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="site-title">Pokruj</div>

  <div class="login-container">
    <h2 id="formTitle">Přihlášení</h2>

    <input type="text" id="nickname" placeholder="Přezdívka" class="hidden" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Heslo" />

    <button id="loginBtn">Přihlásit se</button>
    <button id="switchToRegisterBtn">Zaregistrovat se</button>
    <button id="registerBtn" class="hidden">Dokončit registraci</button>

    <div id="message"></div>

    <a href="index.html">← Zpět do hry (bez přihlášení)</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="login.js"></script>
</body>
</html>
